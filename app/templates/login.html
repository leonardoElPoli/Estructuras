<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión con Google</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            background-image: url('https://i.pinimg.com/originals/04/29/92/042992e563d7af84214b1217c2b46d70.jpg');
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 700px; /* Ajusta el ancho horizontal del banner blanco */
            width: 100%; /* Ajusta el ancho horizontal del banner blanco */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h1>Iniciar sesión con Google</h1>
                <p>Bienvenido a nuestra aplicación. Puedes iniciar sesión con tu cuenta de Google.</p>
                <a href="/login" class="btn btn-primary">
                    <i class="fab fa-google"></i> Iniciar sesión con Google
                </a>
            </div>
        </div>
    </div>

    <!-- Agrega los enlaces a los archivos de Bootstrap JS y Font Awesome (para el ícono de Google) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
